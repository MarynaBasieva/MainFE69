	<script>
		const call = function(callback){
			console.log('Дзвонить людина');
			setTimeout(callback, 5000);
		}
		const call1 = function(){
			console.log('Ставимо на утримання');
		}
		const call2 = function(){
			console.log('Беремо слухавку через 5 секунд');
		}
		call(call2);
		call1();
		
		let box = document.querySelectorAll('.box');
		box.forEach(function(item,count,arr){
			setTimeout (function(){
				item.style.backgroundColor='yellow';
				item.style.marginBottom ='30px';
				item.style.padding = '20px';
			},3000);
