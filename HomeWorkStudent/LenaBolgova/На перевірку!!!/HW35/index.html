let userJob = {

};
// console.log(userJob);

 for(let i in userJob){

} else {result.innerHTML +=  userJob[i] + '<br/>';}
 }

 let resultFinish = document.querySelector(".resultFinish");

for(let i in data){

} else {resultFinish.innerHTML +=  data[i] + '<br/>';}
 }
