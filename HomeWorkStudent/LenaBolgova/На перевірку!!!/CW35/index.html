<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   

   <script>

      let petInfo = {
         name: 'Zaza',
         age: 13,
         description: {
            color: 'black',
            body: 'long',
            nature: 'aggressive',
         },
         showInfo(){
            document.write(`My dog has name ${this.name}, she is ${this.age}. She is ${this.description.color}, ${this.description.body} and little bit ${this.description.nature} `)
         },
      }
      petInfo.showInfo();
     
   </script>
</body>
</html>
