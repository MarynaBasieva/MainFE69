  <body>
    <script>
      let people = {
        name: "Phil",
        "last name": "Kovalov",
        age: 20,
      };
      console.log(people);

      let key = "pet";
      people[key] = "dog";
      console.log(people);

      people.birthday = "22/12/2222";
      console.log(people);

      delete people.birthday;
      console.log(people);

      let people2 = Object.assign({}, people);
      console.log(people);

      let people3 = Object.assign(people, {
        city: "Dnipro",
        birthday: "14/09/2001",
      });
      console.log(people3);
    </script>
  </body>
