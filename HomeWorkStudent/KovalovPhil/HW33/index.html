<!DOCTYPE html>

  <body>
    <canvas id="canvas"></canvas>

  <script>
    /*1*/

    console.log("===Fill===");
    let canvasNew = document.getElementById("canvas");
    let result = canvasNew.getContext("2d");

    result.beginPath();
    result.rect(10, 10, 500, 500);
    result.fillStyle = "red";
    result.fill();

    console.log("===Fill2===");
    let canvas_2New2 = document.getElementById("canvas_2");
    let result2 = canvas_2New2.getContext("2d");

    result2.beginPath();
    result2.rect(100, 50, 100, 100);
    result2.fillStyle = "blue";
    result2.fill();

    /*2*/ /*3*/

    const salary = [
      { name: "Поліна", age: 30, salary: 10000 },
      { name: "Микола", age: 19, salary: 8000 },
      { name: "Антон", age: 40, salary: 50000 },

      { name: "Віктор", age: 17, salary: 8000 },
      { name: "Деніс", age: 28, salary: 15000 },
      { name: "Жан", age: 40, salary: 50000 },
      { name: "Ліля", age: 53, salary: 20000 },
      { name: "Соня", age: 16, salary: 8000 },
      { name: "Педро", age: 38, salary: 15000 },
    ];

    let salarySalary = salary
      .filter((person) => person.salary > 8000)
      .forEach(function (salary) {
        document.write(
          "Імя: " +
            salary.name +
            "<br />" +
            "Рік: " +
            salary.age +

        );
      });

    /*4*/
    let res = document.getElementById("res");

    let duplicate = (x) => [x];

  </script>
