<body>
	<div class="Result"></div>
	<div class="ResultFinish"></div>
</body>
<script>
	/*---1---*/
	let result = document.querySelector(".Result");
	let userjob = {
		name: "Ivan",
		lastname: "Ivanov",
		age: 25,
		fee: {
			salary: 5000,
			workingdays: 20,
		},

		vacation: {
			vacationpay: 1000,
			vacationdays: 5,
		},
	};

	for (let i in userjob) {
  if( typeof userjob[i] === "object" ) {
    for (let j in userjob[i]) {
      result.innerHTML += `<div>${userjob[i][j]}</div>`;
    }
  } else result.innerHTML += `<div>${userjob[i]}</div>`;
	}
	
	let res = document.querySelector(".ResultFinish");
        let userjobRename = Object.assign(userjob,{name:"Petro", surname:"Petrov", age:30, fee: { salary:10000, workingdays:15,}, vacation: { vacationpay: 3000, vacationdays: 10}});
        res.innerHTML += `Name: ${userjobRename.name} <br/> Last name: ${userjobRename.surname}<br/> Age: ${userjobRename.age}<br/> Salary: ${userjobRename.fee.salary}<br/> Working days: ${userjobRename.fee.workingdays}<br/> Vacation pay: ${userjobRename.vacation.vacationpay}<br/> Vacation days: ${userjobRename.vacation.vacationdays}` 

	/*---2---*/

	let person= function(name,lastname,age,adress){
        this.name = name;
        this.lastname = lastname;
        this.age = age;
        this.adress = adress;
    }
        let boris = new person('Boris ','Borisov ',10,' Uzgorod');
        let svitlana = new person('Svitlana ','Svitla ',20,' Kiev');
        let mykola = new person('Mykola ','Mykolaenko ',30,' Lviv');
        document.write(boris.name, boris.lastname, boris.age, boris.adress + '<br/>');
        document.write(svitlana.name, svitlana.lastname, svitlana.age, svitlana.adress + '<br/>');
        document.write(mykola.name, mykola.lastname, mykola.age, mykola.adress + '<br/>');
	
</script>
