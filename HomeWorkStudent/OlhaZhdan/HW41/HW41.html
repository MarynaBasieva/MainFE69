<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>HW41</title>
</head>
<style>
	 	*{
            padding: 0;
            margin: 0;
	    }
        body {
            background: url(../HW41/img/pink_bg.jpg) no-repeat;
            background-size: cover;	
            overflow: hidden;
			font-family: Arial, Helvetica, sans-serif;
			font-size: 16px;
        }
        .container {
            width: 1170px;
		    margin: 0 auto;
        }
        .menu{
            margin-top: 100px;
        }
        .menu ul{
            display: flex;
            justify-content: center;
        }
        .menu ul li{
            list-style: none;
			margin-right: 10px;
        }
        .menu ul li:last-child{
            margin-right: 0;
        }
        .menu ul li a{
            text-decoration: none; 
            color: black; 
            padding: 5px 10px; 
            transition: all 0.3s ease; 
            outline: none;  
            display: block;      
        }
        .menu ul li a:hover {
            background: white;
            color: palevioletred;
            border-radius: 5px;   
        }
        .menu ul li a.click2{
            color: green;
        }
</style>
<body>
	<div class="main_menu">
        <div class="container">
			<nav class="menu">
				<ul class="sub-menu">
				  <li><a class="click" href="#">About</a></li>
				  <li><a href="#">Services</a></li>
				  <li><a href="#">Client</a></li>
				  <li><a href="#">Blog</a></li>
				  <li><a href="#">Contact</a></li>
				</ul>
			</nav>
        </div>
    </div>
</body>
	<script>
		let click = document.querySelector('.click');
        click.onclick = function(event){
            event.preventDefault();
            click.classList.add('click2');
        };
	</script>
</html>
