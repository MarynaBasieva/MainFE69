<head>

<style>
    *{
		padding: 0;
		margin: 0;

	body{
		background: rgb(30 2 55);
	}
	.container{
        max-width: 1170px;
        margin: 0 auto;

        display: table;
	}
    input{
        display: block;
		border: none;
		padding:5px 10px;
		outline: none;

		font-size: 15px;
        margin-bottom: 25px;
        width: 250px;
	}
    input:hover{
        cursor: pointer;

    }
    input::placeholder{
		background: transparent;
		color: #ccc;

    h2{
        color: #75f2ef;
        margin-top: 20px;
        margin-bottom: 20px;
    }
    button{
        background: #c8d0fa;
        width: 100px;
        height: 35px;
        border-radius: 10px;

        font-style: oblique;
    }
    button:hover{
        cursor: pointer;
        background: #7b00fb;
    }
    img{
        width: 500px;
        height: auto;
        max-width: 100%;
        margin-top: 40px;
    }
    .result1,
	.result{
        margin-bottom: 25px;
        color: #f3f0ed;
        margin-top: 20px;
        font-size: 20px;
        text-align: center;	
	}
</style>

<body>
    <div class="container">
        <h2>Заполните форму</h2>
        <input id="name" type="text" placeholder="name">
        
        <input id="phone" type="phone" placeholder="phone">
       
        <input id="message" type="text" placeholder="message">
        
        <button onClick="myFunction()">Отправить</button>

        <div class="result1"></div>

        <a href="/" class="img">
            <img src="img/cat.17.1.jfif" alt="img" title="img">
        </a>

        <h2>Введите Ваш номер телефона</h2>
        <input type="tel" id="tel" placeholder="Phone" />
        <button onClick="formValidationTel()">Проверить</button>
        <div class="result"></div>

    </div>
</body>
<script>
    function myFunction(){
            let result1,name,phone,message;
			result1 = document.querySelector('.result1');
			result1.innerHTML = "";
            name = document.getElementById("name").value;
            phone = document.getElementById("phone").value;
            message = document.getElementById("message").value;
			
			try{
				if(isNaN(phone)) throw "Не число";
                phone = Number(phone);
                if(phone == "" || name == "" || message == "") throw "пусто";
                
				
			}catch(err){
				result1.innerHTML = "Вы ввели" + " " + err; 
			}
        }


        //LW

        function formValidationTel(){
            let result,tel;
			result = document.querySelector('.result');
			result.innerHTML = "";
			tel = document.getElementById("tel").value;
			
			try{
                if(isNaN(tel)) throw "Вы ввели не число";
                if(tel == "") throw "Вы ничего не ввели";
                tel = Number(tel);
                if(tel[0] != '+') throw "Введите Ваш номер в фрмате +380";
                tel.length;
                if(tel > 13) throw "Вы ввели слишком много символов";
				if(tel < 13) throw "Вы ввели слишком мало символов";
                
                
				
			}catch(err){
				result.innerHTML = " " + err; 
			}
        }
</script>
