<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="Result">

    </div>
    <div class="ResultFinish">

    </div>
</body>
    <script>

         /*--1--*/
        let result = document.querySelector(".Result");
        let summary = {
            name:"Matilda",
            surname:"Batshow",
            age:57,
            bigsalary: {
                salary:1000,
                workingdays:48,
            },
            vacation: {
                money:500,
                vacation:12
            }
        };
  
        for (let i in summary) {
        if( typeof summary[i] === "object" ) {
            for (let j in summary[i]) {
            result.innerHTML += `<div>${summary[i][j]}</div>`;
            }
        } else result.innerHTML +=typeof summary[i] === "object" 
        }

    
        let res = document.querySelector(".ResultFinish");
        let objectRename = Object.assign(summary,{name:"Mysya", surname:"Vasya", age:2, bigsalary: { salary:1, workingdays:0.1,}, vacation: { money:"every day", vacation:"never"}});
        res.innerHTML += `імʼя: ${objectRename.name} <br/> Фамілія: ${objectRename.surname}<br/> Вік: ${objectRename.age}<br/> Зарплата: ${objectRename.bigsalary.salary}<br/> Гроші: ${objectRename.bigsalary.workingdays}<br/> Гроші: ${objectRename.vacation.money}<br/> Відпустка: ${objectRename.vacation.vacation}` 

       /*--2--*/
        
       let User = function(name,lastName,age,adress){
        this.name = name;
        this.lastName = lastName;
        this.age = age;
        this.adress = adress;
    }
        let miha = new User('Miha ','Leon ',30,' Kiev');
        let lena = new User('Lena ','Leon ',30,' Kiev');
        let olga = new User('Olga ','Leon ',30,' Kiev');
        document.write(miha.name, miha.lastName, miha.age, miha.adress + '<br/>');
        document.write(lena.name, lena.lastName, lena.age, lena.adress + '<br/>');
        document.write(olga.name, olga.lastName, olga.age, olga.adress + '<br/>');


    </script>
</html>
