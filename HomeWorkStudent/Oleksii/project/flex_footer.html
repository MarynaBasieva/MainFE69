<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>flex footer</title>
</head>
<style>
	html {
    	height: 100%;
	}
	body {
		display: flex;
		flex-direction: column;
		height: 100%;
    }
	.for_page {
    	flex: 1 0 auto;
	}
	
	
	
	
	
	.header{
		background: #808080;
		padding: 100px 0;
		color: #fff;
		text-align: center;
	}
	.baner{
		background: #00A97B;
		padding: 60px 0;
		color: #fff;
		text-align: center;
	}
	.about{
		background: #03616F;
		padding: 60px 0;
		color: #fff;
		text-align: center;
	}
	.servise{
		background: #54065D;
		padding: 60px 0;
		color: #fff;
		text-align: center;
	}
	.contact{
		background:#0A4E01;
		padding: 60px 0;
		color: #fff;
		text-align: center;
	}
	.footer{
		background: #000000;
		padding: 100px 0;
		color: #fff;
		text-align: center;
	}
</style>
<body>
	<div class="for_page">
		<header> Header</header>
		<section class="baner"> Banner</section>
		<section class="about">About</section>
		<section class="servise">Servise</section>
		<section class="contact">Contact</section>
	</div>
	<footer class="footer">Footer</footer>
</body>
</html>
