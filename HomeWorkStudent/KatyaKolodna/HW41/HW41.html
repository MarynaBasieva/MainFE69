<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>HW41</title>
</head>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		.container{
			width: 1170px;
			margin: 0 auto;
		}
		.nav{
			background: #1c2a44;
		}
		.nav ul{
			margin: 5%;
			display: flex;
			flex-direction: row;
			list-style: none;
			padding: 25px 0;
			border-radius: 25px;
			border: 0.1px solid #18181b;
			box-shadow: 0 4px 8px 0 #00FFFF, 0 6px 20px 0 rgba(0, 0, 0, 0.19);
		}
		.nav li{
			margin: 0 auto;
			color: white;
			font-size: 20px;
			cursor: pointer;
			
		}
		.nav li a{
			text-decoration: none;
		}
		.nav li a:hover{
			color: white;
		}
		.show{
			color:aqua;
		}
	</style>

<body>
	<nav class="nav">
		<div class="container">
			<div class="content"></div>
			<ul>
				<li><a class="item_first" href="https://sinoptik.ua/">Link1</a></li>
				<li><a href="https://sinoptik.ua/">Link2</a></li>
				<li><a href="https://sinoptik.ua/">Link3</a></li>
				<li><a href="https://sinoptik.ua/">Link4</a></li>
			</ul>
		</div>
	</nav>
</body>
	<script>
		let item = document.querySelector('.item_first');
		let content = document.querySelector('.content');
		item.onclick = function(event) {
			event.preventDefault();
			
			content.classList.add('show');
		}
	</script>
</html>
