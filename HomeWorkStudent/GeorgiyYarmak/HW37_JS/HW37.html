		console.log("${abonent} ne mozhet podnyat' trubku, podozhdite pozhaluysta");
		setTimeout(maintenance, 5000);
	}

	let callOn = function () {
		console.log("Govorite pozhalujysta");
	}

	callOf('Mark', callOn);



	let elem = document.querySelectorAll('.elem');
	elem.forEach(function (item, count, arr) {
		setTimeout(function(){
		item.style.background = 'green';
		item.style.marginBottom = '30px';
		item.style.padding = '20px';
		}, 3000);
	});
