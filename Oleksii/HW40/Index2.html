<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="list">

    </ul>
</body>
    <script>
        let list = document.querySelector(".list");
        let array = ['list1','list2','list3','list4','list5','list6'];
            for(let i=0; i<=5; i++){
                let li = document.createElement('li');
                li.innerHTML=array[i];
                list.appendChild(li);
            }

        let listLi = document.querySelector('.list li:nth-child(4)');
        listLi.remove();
    </script>
</html>
