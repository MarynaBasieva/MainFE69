		function* generatorFunction(){
			
			console.log('мене викликано');
			yield 'first value';
			
			console.log('відновлення виконано');
			yield 'second value';
		}
		// збереження об'єкта генератора до зміної
		let gener = generatorFunction();
		
		//виконується, поки не отримаємо перше значення
		console.log(gener.next());
		
		//виконується, поки не отримаємо дргуе значення
		console.log(gener.next());
		
		//виконується, до завершення функції
		console.log(gener.next());

		function* distRandom({limit = 10}){
			const availValue = [...new Array(limit)].map((val, index) => index);
			
			while(availValue.length!== 0){
				const curentRandom = Math.floor(Math.random() * availValue.length);
				yield availValue[curentRandom];
				availValue.splice(curentRandom, 1);
			}
		}
		
		function* nameGeneration(){
			yield 1;
			yield 2;
			return 3;
		}
		let genetator2 = nameGeneration();
		let oneGen = genetator2.next();
		let oneGen2 = genetator2.next();
		let oneGen3 = genetator2.next();
		console.log(JSON.stringify(oneGen));
		console.log(JSON.stringify(oneGen2));
		console.log(JSON.stringify(oneGen3));
		
		
		let result = nameGeneration();

			console.log(value);
