<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="cars"></div>
</body>
    <script>
        let five = ["Bugatti","BMW","Mercedes","Toyota","Tesla"];
        for(let cars of five) {
            document.write(cars + "<br/>")
        }


        function colector(Lastname, name, age){
            document.write(Lastname + " " + name + " is " + age + '<br/>')
        }
        colector("Vasil", "Pedrovich", "34");
        colector("Petro", "Petrovich", "32");
        colector("Kizyak", "Givinchyk", "34");
    </script>
</html>
