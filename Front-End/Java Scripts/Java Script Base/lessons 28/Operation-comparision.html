<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Operation comparision</title>
</head>
<script>
	// a > b - більше
	// a < b - менше
	// a == b - порівняння
	// a === b - строге порівняння
	// a !== b -  не ідентичність
	// a = b - присвоєння
	// a != b - не рівно
	
	console.log(5 > 3);//true 
	console.log(5 == 1);//false
	console.log(5 != 4);//true
	
	let a = 10 < 8;
	console.log(a);//false
	
	console.log("2" > 1);// true при знаку > текст стає числом
	console.log("2" == 2);// true при знаку == текст стає числом
	console.log("1" === 1);//false
	
	console.log(null > 0);//false
	console.log(null == 0);//false
	console.log(5 >= 3);//true якщо не менше другого операнда то буде true, якщо другий операнд більший буде відавати false
</script>
<body>
</body>
</html>
