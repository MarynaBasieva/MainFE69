	<script>
		. - любий одиночний символ
		[] - любий із них
		$ - кінець строки
		\ - екраніровать
		^ - початок строки 
		^[^b] - не b символ з початку строки
		\d - люба цифра
		\D - все що завгодно але не цифра
		\s - пробіл
		\S - все крім пробілів
		\w - буква
		\W - все крім букви
		\b - границя слова
		\B - не границя
		
		Квантифікатори
		n{4} - шукати n підряд 4 раза
		n{4,6} - шукати від 4 до 6 
		* - від нуля і вище
		+ - від 1 і вище
		? - нуль або 1 раз
		\d{4}(\s|-)\d{4}
		^\+38\s\(\d{3}\)
		\w+@\w+\.\w+
	</script>
