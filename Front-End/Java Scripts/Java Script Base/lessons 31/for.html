<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>for</title>
</head>
<script>
	//for
	//for(початок; умова; крок)
	//є три способи використання
	console.log("===For 5==");
	for(let i=0; i<= 5; i++){
		console.log(i);
	}
	
	console.log("==For 6===");
	let j=1;
	for(; j<=6; j++){
		console.log(j);
	}
	
	console.log("===For 7==");
	let i=1;
	for(;i<7;){
		console.log(i++);
	}
	
</script>
<body>
</body>
</html>
