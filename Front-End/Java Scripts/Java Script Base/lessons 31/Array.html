	let arr = ["Котик", "Песик", "Мишка",2,3,4,56,false];

	let arr2 = ["Cat","Dog", "Mouse"];
	arr2[0] = "Horse";

	delete arr2[1];//видаляємо тільки значення і залишає індекс який відповідає  undefined(пусто)
	arr2.splice(1,1);//1 - значення який ідекс видаляємо, 2 - яку кількість ми видаляємо з масива
	arr2.pop();//видаляє останій елемент масива
	arr2.push("Chiken");//добавляє значення в кінець масива
	arr2.shift();//видаляє перше значення в масиві з індексом, і той що був індекс 1 стаєна його місце
	arr2.unshift("Pig");//добавляє значення масивав початок
	console.log(arr2);
	
	//arr2.length
