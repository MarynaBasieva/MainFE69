<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>ajax</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!--<script src="xhr.js"></script>-->
</head>
<style>
	.form-login{
		padding-top: 60px;
	}
</style>
<body>
<section class="form-login">
  <div class="container">
	  <div class="row">
		  <div class="col-12">
			  <form id="loginForm">
				<div class="form-group">
					<label class="only-lable">Логін</label>
					<input type="text" class="form-control" id="login" name="login" placeholder="Логін"/>
				</div>

				<div class="form-group">
					<label class="only-lable">Пароль</label>
					<input type="text" class="form-control" id="pass"  name="pass" placeholder="Пароль"/>
				</div>

				<button type="submit" class="btn btn-primary">Вхід</button>

			</form>
		  </div>
	  </div>
  </div>
</section>	

	
	
<script>
	let form = document.getElementById('loginForm');
	

	form.onsubmit = function(event){
		event.preventDefault();
		
		let login = document.getElementById('login').value;
		let pass = document.getElementById('pass').value;
	
	
	
	let xhr = new XMLHttpRequest();
	xhr.open("GET", "login.php?login=" + login + "&pass=" + pass, true);
	xhr.send();

	xhr.onreadystatechange = function(){
		if(xhr.readyState !=4) return;
		if(xhr.status !=200){
			console.log(xhr.status + ": " + xhr.statusText);
		}else{
			console.log(xhr.responseText);
		}
	}
	
	}
</script>
</body>
</html>
