	<script>

		let foo = Symbol('foo');
		let myObj={};
		
		myObj['foo'] = 'bar';
		myObj[foo] = 'bar2';
		
		myObj.foo;
		Object.keys(myObj);
		Object.getOwnPropertyNames(myObj);
		
		for(let key in myObj){
			console.log(`${key} = ${myObj[key]}`);
		}
		console.log(myObj);
		/////////////////////////////////////////////
		let user ={
			name: 'Maryna'
		};
		
		let id = Symbol('id');
		
		user[id] = 1;
		console.log(user);// ми можемо отримати доступ до даних по ключу  сімволу
		
		
	</script>
