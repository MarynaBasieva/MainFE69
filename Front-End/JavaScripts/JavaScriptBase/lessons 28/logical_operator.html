<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>logical operator</title>
</head>
<script>
	// || Або якщо хоча б одне значення true тоді бкде завжди true, якщо  буде два false  то буде false
	console.log(true || true);// true
	console.log(false || true);//true
	console.log(true || false);//true
	console.log(false || false);//false
	console.log(1 || 0);//1 true
	console.log(123 || "123");//true 123
	
	/*if(years < 15 || years > 18 || yearsFull){
		alert("Тобі більше 18 років");
	}*/
	
	//&& І Якщо значення два істені то буде true якщо хоча б одне значення не істине буде завжди false
	console.log(true && true);//true
	console.log(false && true);//false
	console.log(true && false);//false
	console.log(false && false);//false
	
	console.log(1 && 0);//0 false
	console.log(1 && 6);//6 false
	console.log(3 && -3);// -3 false
	console.log(3 && 3);//true
	
	console.log(5 || 3 && 0);// 3 && 0  5||0 = 5; //true
	
	// ! НІ або НЕ
	console.log(!true);//false
	console.log(!null);//true
</script>
<body>
</body>
</html>
