<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Math Object</title>
</head>
<script>
	//abs - повтає абсолютне число
	let absNum = -25;
	console.log(Math.abs(absNum));//25
	
	let absNum2 = 25;
	console.log(Math.abs(absNum2));//25
	
	//min() max()
	let maxNum = Math.max(20,56,3,90,-2,87,-4);//90
	console.log(maxNum);
	
	let minNum = Math.min(20,56,3,90,-2,87,-4);// -4
	console.log(minNum);
	
	//ceil()
	let ceilNum = Math.ceil(9.2);// 10
	console.log(ceilNum);
	
	let ceilNum2 = Math.ceil(-6.9);//-6
	console.log(ceilNum2);
	
	
	//floor()
	let floorNum = Math.floor(9.2);//9
	console.log(floorNum);
	
	let floorNum2 = Math.floor(-6.9);//-7
	console.log(floorNum2);
	
	//round
	let num1 = Math.round(6.5);//7
	console.log(num1);
	
	let num2 = Math.round(6.4);//6
	console.log(num2);
	
	let num3 = Math.round(-6.4);//-6
	console.log(num3);
	
	let num4 = Math.round(-6.5);//-6
	console.log(num4);
	
	//random
	let randomNum = Math.random();
	console.log(randomNum);
	
	//pow
	let powNum = Math.pow(2,3);
	console.log(powNum);
	
	
</script>
<body>
</body>
</html>
