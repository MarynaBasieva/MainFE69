<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Method Number</title>
</head>
<script>
	//Method toString -вертає число як строку
	let num = 123;
	//num.toString();
	//(123).toString();
	(100+23).toString();
	console.log(num);
	
	
	//Method toExponential() -  вертає строку с заокругленим числом
	let x = 8.656;
	//x.toExponential(2);// вертає 8.66
	x.toExponential(4);// вертає 8.6560
	//x.toExponential(6);// вертає 8.656000
	console.log(x);
	
	//Method toFixed()
	let fix = 8.656
	//let result = fix.toFixed(0);//округлюємо 9
	let result = fix.toFixed(2);// отримаємо два знака після запятої
	console.log(result);
	
	
	//Method ValueOf()
	let ofOval = 123;
	let resultOfOval = ofOval.valueOf();
	console.log(resultOfOval);
	
	//Method Number(), PaseInt(), parseFloat()
	Number(true);//1
	Number("5");//5
	Number(" 10");//10
	Number("10 20");//NaN
	Number("Text");//NaN
	
	let text = "10";
	let res = Number(text);
	console.log(res + 10);//20
	
	//Method parseInt()
	parseInt("10");//10
	parseInt('10.33');//10
	parseInt('10 20 30');//10
	parseInt('10 text');//10
	parseInt('text 10');//NaN
	
	//Method parseFloat()
	parseFloat("10");//10
	parseFloat('10.33');//10.33
	parseFloat('10 20 30');//10
	parseFloat('10 text');//10
	parseFloat('text 10');//NaN
	
	
</script>
<body>
</body>
</html>
