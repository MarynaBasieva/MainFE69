<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Parts</title>
</head>
<style>
	button{
		padding: 10px 15px;
		background: #058296;
		color: #fff;
		text-align: center;
		display: inline-block;
		border: none;
		cursor: pointer;
		transition: all ease 4s;
		margin-top: 15px;
		border-radius: 5px;
	}
	button:hover{
		background: #000;
	}
	.parent,
	.parent_img{
		width: 500px;
		overflow: hidden;
		margin: 0 auto;
	}
	.parent img,
	.parent_img img{
		width: 100%;
	}
</style>
<body>
	<input class="btn" onClick="buttontext(this)" value="Нажми на мене"/>
	
	<div class="parent_img" >
		<img src="img/img1.jpeg" alt="animal" title="animal" class="child_img"/>
		<button onClick="go()">нажми зміниться зображення</button>
	</div>
	
	<div class="parent" onClick="to()">
		<img src="img/img1.jpeg" alt="animal" title="animal" class="child"/>
	</div>
	
	<input type="text" class="input" value="111" />
	<button onClick="buttonClick()">Нажми</button>
	
</body>
	<script>
		function buttontext(elem){
			elem.value = "новий текст";
		}
		function buttonClick(){
			let input = document.querySelector('.input');
			input.value ="222";
		}	
		
		function go(){
			elemImg = document.querySelector('.child_img');
			elemImg.src="img/img2.jpeg";
			elemImg.title="new animal";
			elemImg.alt="new animal";
		}
		
		function to(){
			elemImg = document.querySelector('.child');
			elemImg.src="img/img2.jpeg";
			elemImg.title="new animal";
			elemImg.alt="new animal";
		}
	</script>
</html>
