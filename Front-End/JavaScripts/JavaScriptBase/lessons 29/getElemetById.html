<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>getElemetById</title>
</head>

<body>
	<div id="elem"></div>
	<div id="elemChild"></div>
</body>
	<script>
		let elem = document.getElementById("elem");
		elem.style.background="blue";
		elem.style.width="400px";
		elem.style.height="100px";
		
		let elemChild = document.getElementById("elemChild");
		elemChild.style.background="yellow";
		elemChild.style.width="400px";
		elemChild.style.height="100px";
    </script>
</html>
