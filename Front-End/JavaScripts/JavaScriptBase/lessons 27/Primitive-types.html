<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Primitive types </title>
</head>
<script>
	//Number
	let n = 123;
	let n2 = 12.45;
	console.log('не число' * 2);//NaN
	console.log(1/0);//Infinity
	
	//String
	 let str = "Hello my dear pets";
	 let str2 = 'Hello Hello';
	console.log(str, str2);
	
	//Booleon
	let check = true;
	let check2 = false;
	console.log(check, check2);
	
	
	//Null
	let age = null;
	console.log(age);
	
	
	let person ={
		firstName: "Maya",
		lastName: "Petrova",
		age:50
	};
	person = null;
	console.log(person);
	
	//Undefined
	let num;
	console.log(num);
	
	//Symbol
	
	//typeof 
	typeof 0 //number
	typeof true  //booleon
	typeof "text" //string
	typeof {} //object
	typeof null // object
	typeof function(){} // function
	typeof Symbol() //symbol
</script>
<body>
</body>
</html>
