<!doctype html>

<meta charset="UTF-8">
<title>Operators</title>

<script>
	//6*3(операнда)//2 операнда це агрументи
	
	//оператор числа називається (операнд або аргумент)
	let y = 5;
	y = -y;
	console.log(y);// міняє на протележний -5
	
	//бінарний коли застосовуємо для двух операндів або аргументу
	let a =3, b=2;
	console.log(a-b);//коли використовується мінус на два числа то вин стає бінарним, а число стає операндом
	
	console.log(5%2);//обчислення залишка
	//степінь
	console.log(5**2);//виводить в степінь
	console.log(2 ** 3);//8(2*2*2, 3 рази)
	
	//складення строк + (бінарний -)
	let str ="cat " + "is my friends" + " Your name Kitti";
	console.log(str);
	
	console.log("1" + 2);//12
	console.log(2 + "21");//221
	console.log(2+3+"1");//2+3=5 + string 1 = 51
	console.log("2"+2+2);//222
	console.log(+"2"+2+2);//2+2+2=6
	console.log(Number("2")+2+2);//2+2+2=6
	
	//унарний +
	let x = 2;
	console.log(+x);//
	console.log(+"");//0
	
	let cats = "5";
	let mice = "3";
	console.log(cats+mice);//53
	console.log(+cats + +mice);//8
	
	let num = 2*2+2;
	console.log(num);//6
	//Присвоєння (коли присвоєння використовує арифметику)
	let numNew = 4;
	    numNew += 2;
	    numNew += 4;
	console.log(numNew);//10
	
	let numNew1 = "cat ";
	    numNew1 += "mouse ";
	    numNew1 += "dog";
	console.log(numNew1);
	
	//Інкремент ++ / Декремент --
	//Збільшує зміну числа на один більше
	let count = 2;
	count  ++;
	console.log(count);//3
	
	//Декремент зменешує зміну числа на один менше
	 let count2 = 2;
	count2 --;
	console.log(count2);
	
</script>
