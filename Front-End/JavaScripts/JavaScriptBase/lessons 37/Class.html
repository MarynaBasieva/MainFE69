		class User{
			static type = 'USER'
				
			constructor(options){
				this.name = options.name
				this.age = options.age
				this.work = options.work
			}
			
			voice(){
				console.log('My name is Maya');
			}
		} 
		let user = new User({
			name: 'Maya',
			age:40,
			work: true
		});
		
		console.log(user.voice());
		console.log(User.type);
		
		
		class Children extends User{
			static type = 'Children'
		    
		    constructor(options){
				super(options)
				this.color = options.color
			}
		  voice(){
			  super.voice()
			  console.log('My name is Polina');
		  }
		  
		  get ageinf(){
			  return this.age * 7;
		  }
		
		  set ageinf(newAge){
			  this.age = newAge;
		  }
		}
		
		let children = new Children({
			name:'Polina',
			age:7,
			work:false,
			color:'blue'
		})
		console.log(children.voice());
		console.log(children.ageinf);
		console.log(children.ageinf = 10);
		console.log(children.ageinf);
