<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Call() apply() </title>
</head>

<body>
</body>
	<script>
		//this
		let person = {
			firstName : 'Valera',
			lastName : 'Rubakov',
			fullName: function(){
				return this.firstName + " " + this.lastName;
			}
		}
		let result = person.fullName();
		console.log(result);
		
		//Method Call
		let user = {
			fullName: function(city, country){
				return `${this.firstName} ${this.lastName} ${city} ${country} ${this.age}`
			}
		}
		
		let user1 ={
			firstName: 'Olga',
			lastName: 'Volkova',
			age:30
		}
		
		let user2 ={
			firstName: 'Maryana',
			lastName: 'Petrova'
		}
		
		let result2 = user.fullName.call(user1, 'Kiev', 'Pankova');
		console.log(result2);
		
		
		//Method apply
		
		let user4 = {
			fullName: function(city, country){
				return `${this.firstName} ${this.lastName} ${city} ${country} ${this.age}`
			}
		}
		
		let user5 ={
			firstName: 'Olga',
			lastName: 'Volkova',
			age:30
		}
		
		let result3 = user4.fullName.apply(user5, ['Kiev', 'Pankova']);
		console.log(result3);
		
	</script>
</html>
