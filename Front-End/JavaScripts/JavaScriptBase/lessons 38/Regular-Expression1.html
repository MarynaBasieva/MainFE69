	<script>
		//i - прапор для регістронезалежного пошука
		//g - шукає всі співпадіння с функції match
		
		let str = 'Продовжуємо вчити про регулярні вирази';
		let pattern = /про/ig;
		console.log(str.search(pattern));// search шукає співпадіння в строці і вертає позицію найдної строки
		console.log(str.match(pattern));// match повертає масив (назву, позицію, індекс) строку де знайшли співпадіння
		
		let regTwo = 'Продовжуємо вчити про регулярні вирази';
		let patternTwo = /про/ig;
		
		console.log(regTwo.split(" "));// функція проводить розбиває перевіряє по пробілам ("-")
		console.log(regTwo.replace("","-"));
		console.log(regTwo.replace(/ /g,"-"));
		console.log(regTwo.replace(/вчити/,"$$"));
		console.log(regTwo.replace(/вчити/,"будемо вчити і вчити завжди $&"));
		//$& - властивості які дозволяють додати в строку фраза(наприклад замінити слово або слово сполучення)
		 
		let regThree = 'Академія академія academy';
		
		function myExFunc(match,offset,str){
			return match.toUpperCase();
		}
		console.log(regThree.replace(/академія/, myExFunc))
		
		function secondFunc(match, firstParam, secondParam, offset, str){
			return secondParam + " " + firstParam;
		}
		console.log(regThree.replace(/(академія) (academy)/,secondFunc));
		
		
		
		
	</script>
