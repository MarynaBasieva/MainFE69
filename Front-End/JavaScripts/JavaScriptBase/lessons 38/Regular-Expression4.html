<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Regular Expression 4</title>
</head>
<script>
	let acad = "1990 - рік в якому хтось народився, а 1997 в якому дівчинка народилася - 1998";
	let pattern = /\d+/g;//
	//^ - пошук знаходиться з початку строки
	//$ - пошук з кінця строки
	
	console.log(acad.match(pattern));
	
	let textName = "1990 - рік в якому хтось народився,\n а 1997 в якому дівчинка народилася - 1998";
	
	//m - прапор для пошуку повномірного тексту
	let patternOne = /\d+$/gm;
	console.log(textName.match(patternOne));
	document.write(textName);
</script>
<body>
</body>
</html>
