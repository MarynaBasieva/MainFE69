<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Array spread operation</title>
</head>

<body>
</body>
	<script>
		//let users = ["Tom", "Ban", "Bob"];
		//console.log(...users);
		
		let users =["Tom", "Ban", "Bob"];
		console.log(users);
		let people1 = [...users];
		let people2 = new Array(...users);
		let people3 = Array.of(...users);
		console.log(people1);
		console.log(people2);
		console.log(people3);
		
		//обєднання масивів
		console.log("===обєднання масивів===");
		let men = ["Tom", "Ban", "Bob"];
		let women = ["Kate","Alina","Mary"];
		let people = [...men,"Alex",...women];
		console.log(people);
		
		let peopleF = ["Tom", "Ban", "Bob"];
		
		function printPeople(first, second, third){
			console.log(first);
			console.log(second);
			console.log(third);
		}
		printPeople(...peopleF);
	</script>
</html>
