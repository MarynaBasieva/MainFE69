<title>Array.of() from() </title>

<body>
</body>
	<script>
		///Array.of()
	let a = Array.of(1,2,3); // let a =[1,2,3]
		console.log(a);
		
		
		//Array.from()
		//syntax
		//Array.from(arrayLike[, mapFn[, thisArg]])
		
		//перетворення масивоподібного об'єкта (arguments) в масив (Array)
		function foo(){
			return Array.from(arguments);
		}
		console.log(foo(1,2,3));
		
		//String 
		let mass = Array.from('mass');
		console.log(mass);
	</script>
