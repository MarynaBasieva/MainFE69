<!doctype html>

<meta charset="UTF-8">
<title>Object</title>

<body>
</body>
	<script>
		let user = {
			name: "Ольга",
			age:20
		};
		user.lastName = "Ждан"; 
		console.log(user);
		
		
		let user2 = {
			name: "Ольга",
			age:20,
			"last name": "Ждан",
		};
		console.log(user2);
		console.log(user2['last name']);
		
		
		let user3 ={
			name: "Alla",
			age:20,
			"last name":"Petrova",
		};
		user3.name = "Valentuna";
		console.log(user3.name);
		console.log(user3["last name"]);
		delete user3.age;
		console.log(user3);
		delete user3["last name"];
		console.log(user3);
		
		let key = "last name";
		user3[key] = "Petrova 2";
		console.log(user3);
		
		
		/*let key2 = prompt("Введіть і'мя", "name");
		alert(person[key2]);*/
		
		console.log("===new====");
		let person ={
			name: "Vita",
			age:30
		}
		document.write(`Що це людина: ${person.name}, <br/> вік: ${person.age}`);
		
		function nameObj(name,age,lastName){
			return{
				name:name,
				age:age,
				"last name": lastName
			};
		}
		let personUser = nameObj("Maya",30,"Vetkova");
		console.log(personUser.name, personUser['last name'], personUser.age);
		
		let userIn ={
			name: "Arina",
			age:30
		};
		console.log("age" in userIn);//true
		console.log("lastName" in userIn);//false
		
		
		let userFor ={
			name: "Arina",
			age:30,
			work:true
		};
		
		for(let key in userFor){
			console.log("===key===");
			console.log(key);
			console.log("==value===");
			console.log(userFor[key]);
		} 
		
	</script>
</html>
