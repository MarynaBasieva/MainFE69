<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>toLocalString</title>
</head>
<script>
	//data.toLocalString(lang,options)
	
	document.write(new Date() + '<br/>');
	
	let data = new Date().toLocaleString();
	document.write(data + '<br/>');
	
	let d = new Date();
	document.write('Україна:' + d.toLocaleString('uk') + '<br/>');
	document.write('Англійська:' + d.toLocaleString('en') + '<br/>');
	
	let localString = new Date().toLocaleString('uk',{
		year:'numeric',
		month:'long',
		day:'numeric',
		weekday:'long',
		timezone:'UTC',
		hour:'numeric',
		minute:'numeric',
		second:'numeric'
	});
	document.write(localString);
</script>
<body>
</body>
</html>
