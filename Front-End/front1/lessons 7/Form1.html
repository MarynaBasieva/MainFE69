<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Form</title>
</head>

<body>
	<div>
		<form action="action.php" target="_blank" method="post">
			<p>
				<input type="text" name="first-name" placeholder="Your Name" required maxlength="20" />
			</p>
			
			<p>
				<input type="text" name="last-child" placeholder="Your last name" maxlength="20" required />
			</p>
			
			<p>
				<input type="tel" name="tel" placeholder="Your Phone" maxlength="20" required />
			</p>
			
			<p>
			<input type="email" name="email" placeholder="Your Email" minlength="20" />
			</p>
			
			<p>
				<textarea name="textarea" placeholder="Your message"></textarea>
			</p>
			
			<p>
				<button>Send</button>
			</p>
			
		</form>
	</div>
</body>
</html>
