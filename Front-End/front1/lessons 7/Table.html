<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Table</title>
</head>

<body>
	
	<table border="1">
		<thead>
			<h2>Table title</h2>
		</thead>
		<tbody>
			
			<tr>
				<th>first column</th>
				<th>second column</th>
				<th rowspan="5">last column</th>
			</tr>
			
			<tr>
				<td>row1 cell1</td>
				<td>row1 cell2</td>
			</tr>
			
			<tr>
				<td>row2 cell1</td>
				<td rowspan="2">row2 cell2</td>
			</tr>
			
			<tr>
				<td>row3 cell1</td>
			</tr>
			
			<tr>
				<td colspan="2">row4 cell1</td>
			</tr>
			<tfoot>
				<tr>
					<th colspan="3">first column</th>
				</tr>
		    </tfoot>
		</tbody>
	</table>
	
	
	<p>Table</p>
	<table border="1" align="center" cellpadding="10" cellspacing="0">
		<tr>
			<th>first column</th>
			<th>secont column</th>
			<th rowspan="6">last column</th>
		</tr>
		
		<tr>
			<td>row1 cell1</td>
			<td>row1 cell2</td>
		</tr>
		
		<tr>
			<td>row1 cell1</td>
			<td rowspan="2">row1 cell2</td>
		</tr>
		
		<tr>
			<td>row1 cell1</td>
		</tr>
		
		<tr>
			<td colspan="2">row1 cell1</td>
		</tr>
		
		<tr>
			<td>row1 cell1</td>
			<td>row1 cell2</td>
		</tr>
	</table>
</body>
</html>
