<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Border Radius</title>
</head>
<style>
	div{
		width: 200px;
		height: 200px;
		background: #007AB4;
		margin: 10px;
	}
	.simple_round{
		-webkit-border-radius: 10px;
		-moz-border-radius: 10px;
		-o-border-radius: 10px;
		border-radius: 10px;
	}
	.different_oneline{
		-webkit-border-radius: 15px 50px 20px 30px;
		-moz-border-radius: 15px 50px 20px 30px;
		-o-border-radius: 15px 50px 20px 30px;
		border-radius: 15px 50px 20px 30px;
	}
	.different{
		-webkit-border-bottom-left-radius: 15px;
		-moz-border-bottom-left-radius: 15px;
		-o-border-bottom-left-radius: 15px;
		border-bottom-left-radius: 15px;
		
		
		-webkit-border-bottom-right-radius: 50px;
		-moz-border-bottom-right-radius: 50px;
		-o-border-bottom-right-radius: 50px;
		border-bottom-right-radius: 50px;
		
		
		-webkit-border-top-left-radius: 18px;
		-moz-border-top-left-radius: 18px;
		-o-border-top-left-radius: 18px;
		border-top-left-radius: 18px;
		
		
		-webkit-border-top-right-radius: 35px;
		-moz-border-top-right-radius: 35px;
		-o-border-top-right-radius: 35px;
		border-top-right-radius: 35px;
	}
	.circle{
		-webkit-border-radius: 100px;
		-moz-border-radius: 100px;
		-o-border-radius: 100px;
		border-radius: 100px;
	}
	.triangle{
		height: 0;
		width: 0;
		background: transparent;
		border-left: 40px solid transparent;
		border-right: 150px solid transparent;
		border-bottom: 180px solid #007AB4;
	}
	.box{
		display: block;
		width: 200px;
		padding: 15px 0;
		text-align: center;
		text-decoration: none;
		color: #fff;
		background: #093F92;
		border:solid 2px #C311C7;
		transition: all 0.3s linear;
	}
	.box:hover{
		background: #0A1250;
		color: #fff;
		border-radius: 10px;
		border:solid 2px transparent;
	}

border-top-right-radius: 10px;
border-bottom-right-radius: 25px;
border-bottom-left-radius: 30px;*/
	
</style>
<body>
	<div class="simple_round"></div>
	<div class="different_oneline"></div>
	<div class="different"></div>
	<div class="circle"></div>
	<div class="triangle"></div>
	
	<a href="#" class="box">Button</a>
</body>
</html>
