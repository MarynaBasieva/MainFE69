<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>psevdo-element</title>
</head>
<style>
	.link{
		display: block;
	}
	a:link{
		text-decoration: none;
		color: #0DC988;
	}
	/*.links:visited{
		color: #7214D9;
	}*/
	a:hover{
		text-decoration: underline;
	}
	a:active{
		color: #A49512;
	}
	a:focus{
		color: aquamarine;
	}
	.form{
		width: 600px;
		margin: 0 auto;
	}
	.form input{
		outline: none;
		display: block;
		border: solid #000 1px;
		padding: 5px 7px;
		width: 100%;
		margin-bottom: 20px;
		height: 30px;
		font-size: 15px;
		color: #000;
	}
	.form textarea{
		outline: none;
		display: block;
		border: solid #000 1px;
		padding: 5px 7px;
		width: 100%;
		margin-bottom: 20px;
		height: 150px;
		resize: none;
		font-size: 15px;
		color: #000;
	}
	.form textarea::placeholder,
	.form input::placeholder{
		color: #000;
	}
	.form textarea:focus,
	.form input:focus{
		border: solid 1px #ccc;
		transition: all 0.3s linear;
	}
	.form textarea:focus::placeholder,
	.form input:focus::placeholder{
		color: #ccc;
	}
	.form button{
		cursor: pointer;
		display: block;
		width: 150px;
		font-size: 17px;
		padding: 7px 0;
		height: 40px;
		text-align: center;
		border: none;
		background: #000;
		color: #fff;
		transition: all 0.3s linear;
	}
	.form button:hover{
		background: #045161;
	}
</style>
<body>
	<a class="links" href="#">Link 1</a>
	<a class="link" href="#">Link 2</a>
	<a class="link" href="#">Link 3</a>
	<a class="link" href="#">Link 4</a>
	<a class="link" href="#">Link 5</a>
	
	
	<form class="form">
		<input type="text" placeholder="Name" />
		<input type="tel" placeholder="Phone" />
		<input type="email" placeholder="E-mail" />
		<textarea placeholder="Message"></textarea>
		<button>Send</button>
	</form>
</body>
</html>
