<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>animation</title>
</head>
<style>
	*{
		padding: 0;
		margin: 0;
	}
	.parent_sprite{
		position: relative;
	}
	.parent{
		height: 540px;
		background: url('img/doroga.jpeg') repeat-x;
		background-position: bottom left;
		margin: 0 auto;
		position: relative;
		z-index: 1;
		animation:  parent 3s infinite linear forwards;
	}
	.man{
		height: 328px;
		width: calc(1472px/8);
		overflow: hidden;
		background: url('img/capguy-walk.png') no-repeat;
		margin: 0 auto;
		position: relative;
		top: -336px;
		z-index: 3;
		animation: man 1s steps(8) infinite;
	}
	@keyframes parent{
		from{
			background-position: 0 -100%;
		}
		to{
			background-position: -100%;
		}
	}
	@keyframes man{
		from{
			background-position: 0;
		}
		to{
			background-position: -1472px;
		}
	}
</style>
<body>
	<div class="parent_sprite">
		<div class="parent"></div>
		<div class="man"></div>
	</div>
</body>
</html>
