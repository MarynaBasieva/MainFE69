<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>sprite</title>
</head>
<style>
	*{
		margin: 0;
		padding: 0;
	}
	.sprite{
		background: url('img/spritesheet.png') no-repeat;
		width: 123px;
		height: 272px;
		background-position: -0px -0px;
		overflow: hidden;
	}
	.sprite:hover{
		width: 123px;
		height: 272px;
		background-position: -123px -0px;
	}
	.capguy{
		height: 325px;
		width: 184px;
		background: url("img/capguy-walk.png") no-repeat;
		margin:  0 auto;
		-webkit-animation: capguy 1s steps(8) infinite;
		-moz-animation: capguy 1s steps(8) infinite; 
		-o-animation: capguy 1s steps(8) infinite;
		animation: capguy 1s steps(8) infinite;
	}
	
	.parent_sprite{
		position: relative;
	}
	.doroga{
		height: 540px;
		background: url('img/doroga.jpeg') repeat-x;
		background-position: bottom left;
		margin: 0 auto;
		position: relative;
		z-index: 1;
		animation: doroga 3s infinite linear forwards;
	}
	.man{
		height: 325px;
		width: calc(1472px/8);
		overflow: hidden;
		background: url("img/capguy-walk.png") no-repeat;
		margin: 0 auto;
		position: relative;
		top: -336px;
		z-index: 3;
		animation:  man 1s steps(8) infinite;
	}
	
	@keyframes doroga{
		from{background-position: 0px -100%;}
		to{background-position: -100%;}
	}
	
	@keyframes man{
		from{background-position: 0;}
		to{background-position: -1472px;}
	}
	
	
	
	/*capguy*/
	-webkit-@keyframes capguy{
		from{
			background-position: 0;
		}
		to{
			background-position: -1472px;
		}
	}
	-moz-@keyframes capguy{
		from{
			background-position: 0;
		}
		to{
			background-position: -1472px;
		}
	}
	-o-@keyframes capguy{
		from{
			background-position: 0;
		}
		to{
			background-position: -1472px;
		}
	}
	@keyframes capguy{
		from{
			background-position: 0;
		}
		to{
			background-position: -1472px;
		}
	}
	/*capguy*/
</style>
<body>
	<div class="sprite"></div>
	<div class="capguy"></div>
	<div class="parent_sprite">
		<div class="doroga"></div>
		<div class="man"></div>
	</div>
</body>
</html>
